<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inconsolata:wght@200..900&family=Outfit:wght@100..900&family=Poppins:wght@500;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div>
        <img
          class="img"
          src="./assets/images/illustration-article.svg"
          alt=""
        />
      </div>
      <main class="content">
        <h3 class="learning">Learning</h3>
        <p class="publish-date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h2><a href="">HTML & CSS foundations</h2></a>
        <p class="text">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </main>
      <footer class="author">
        <img class="author-img"
          src="./assets/images/image-avatar.webp"
          alt="image-avatar"
        />
        <p>Greg Hooper</p>
      </footer>
    </section>
  </body>
</html>
