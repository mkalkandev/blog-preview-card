<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Outfit:wght@100..900&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure class="image">
          <img
            src="./assets/images/illustration-article.svg"
            alt="Blog card image"
          />
        </figure>
        <div class="content">
          <p class="learning">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <h1>
            <a href="">HTML & CSS foundations</a>
          </h1>
          <p class="text">
            These languages are the backbone of every website, defining
            structure, content, and, presentation
          </p>
        </div>
        <div class="author">
          <img
            src="./assets/images/image-avatar.webp"
            alt="Author Ä°mage"
            class="avatar"
          />
          <p class="author-name">Greg Hooper</p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mustafa Kalkan</a>.
      </div>
    </main>
  </body>
</html>
